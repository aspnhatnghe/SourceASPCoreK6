<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <input id="txtName" placeholder="Họ tên" />
    <button type="button" id="btnHello">Hello</button>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
    <div>Div 5</div>
    <script>
        //khi trang render xong thì gọi hàm
        $(function () {
            //gắn sự kiện biến mất khi hơ chuột vào thẻ div
            $("div").hover(function () {
                $(this).css({
                    "color": "red",
                    "border": "1px solid blue",
                    "margin": "5px"
                });
                //$(this).hide(1000);
            });

            //gắn sự kiện click nút Hello
            $("#btnHello").click(function () {
                var ten = $("#txtName").val();
                alert("Xin chào : " + ten);
            });
        });
    </script>
</body>
</html>
