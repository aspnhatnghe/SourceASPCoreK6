<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <style>
        td{width:25px; height:25px; text-align:center;
           border:1px solid blue;}
        tr:nth-child(odd){background-color:cyan;}
        tr:nth-child(even){background-color:yellow;}
    </style>
    <script>
        $(function () {
            $("#btnShow").click(function () {
                $("#tblBanCo").show(1000);
            });
            $("#btnHide").click(function () {
                $("#tblBanCo").hide(1000);
            });
            $("#btnToggle").click(function () {
                $("#tblBanCo").toggle(1000);
            });

            var gt = "X";
            $("#tblBanCo td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = (gt == "X") ? "O" : "X";
                }
            });

            $("#btnClear").click(function () {
                //duyệt qua từng ô td
                $("#tblBanCo td").each(function (index, mytd) {
                    $(mytd).html("");
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnShow" type="button">Show</button>
    <button id="btnHide" type="button">Hide</button>
    <button id="btnToggle" type="button">Toggle</button>
    <button id="btnClear" type="button">Clear</button>
    <table id="tblBanCo">
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
